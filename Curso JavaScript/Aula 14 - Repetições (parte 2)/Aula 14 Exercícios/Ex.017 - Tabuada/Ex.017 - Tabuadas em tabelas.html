<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="estilo.ex.017.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>    
    </header>
    <section>
        <div id="formularios">
        <p>Número: <input type="number" name="num" id="txtn" >
            <input type="button" value="Gerar Tabuada" onclick="calcular()">
        </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option value="">Digite um número acima</option>
            <!-- option cria um valor dentro da tab. Se eu quisesse disponibilizar a seleção de opção dentro da tabela teria que escrever <option value = "v1">valor 1</option> e adicionar quantos valores eu quiser. No JS você chama o valor pelo id "v1" e escreve o código para ele > -->
            </select>
            
        </div>
    </section>
    <footer>
        <p>&copy;cursoemvideo</p>
    </footer>
    <script src="script.ex.017.js"></script>
</body>
</html>
