<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(207, 100, 29);
            color:rgb(17, 16, 14); /* Comentário em CSS funciona assim */
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(3, 3, 3);
        }    
    </style>
</head>
<body>
   <h1>Olá,Mundo!</h1> <!--Comentário em HTML é neste formato-->
   <p>Já me livrei da maldição </p> 
   <script>
        var nome = window.prompt("Qual é o seu nome?")
        //devo ler: a variável nome recebe o resultado do prompt que vai aparecer na janela,e nesse prompt vai estar escrito "qual é o seu nome"//
        //agora guardei o nome da pessoa na variável nome// 
        window.alert("É um grande prazer em te conhecer, "+nome+"!")//o + é concatenção
   </script>
</body>
</html>
