<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(207, 100, 29);
            color:rgb(17, 16, 14); /* Comentário em CSS funciona assim */
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(3, 3, 3);
        }    
    </style>
</head>
<body>
   <h1>Olá,Mundo!</h1> <!--Comentário em HTML é neste formato-->
   <p>Já me livrei da maldição </p> 
   <script>
       var n1 = Number(window.prompt("Digite um número:"))//isso quer dizer que o n1 recebeu uma STRING
       var n2 = Number(window.prompt("Digite outro número:"))//n2 também recebeu uma String 
       var S = n1 + n2// então devemos converter n1 e n2 de string para number para que haja operação matemática
       window.alert(`A soma entre os valores ${n1} e ${n2} é igual à ${S}`) 
       // o + serve para concatenação se (string + string )
       // o + também serve para adição se (number + number)
       //mas o window.prompt SEMPRE me retorna uma String!!!
       //para converter a String em Number inteiro: Number.parseInt
       //para converter a String em Number Real: Number.parseFloat
       //nas versões mais atuais do JS é só colocar Number que o JS entende qual é o tipo
       //para converter de Number para String você pode utilizar String(n) ou n.toString()
   </script>
</body>
</html>
