
<!DOCTYPE html>

<body>
<h1>
    Exercícios de Algoritmos - 007 
</h1>    
<p>Professor Gustavo Guanabara</p>
<p>Executado por Bruna Baria</p>
<p>Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a sua terça parte.</p>
<p>Ex: digite um número: 3.5</p>
<p>O dobro de 3.5 é 7.0</p>
<p>A terça parte de 3.5 é 1.6</p>

<input type="number" name="numero" id="numero">
<input type="button" value="calcular" onclick = "calcular()">
<div id = "dob"></div>
<div id = "ter"></div>
</body>
<script>
    function calcular(){
        var n = document.querySelector("input#numero")
        var n1 = Number(n.value)
        var dobro = n1*2
        var terço = n1/3
        dob.innerHTML = `O dobro de ${n1} é ${dobro.toFixed(2)}`
        ter.innerHTML = `E a terça parte de ${n1} é ${terço.toFixed(2)}`
    }
</script>
</html>
