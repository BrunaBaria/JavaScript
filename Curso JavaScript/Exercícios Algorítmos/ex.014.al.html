    <!--A locadora de veículos precisa da sua ajuda para cobrar seus serviços.Escreva um programa que pergunte a quantidade de Km percorridos por um carro alugado e a quantidade de dias pelos quais ele foi alugado. Calcule o preço total a pagar, sabendo que o carro custa R$ 90,00 por dia e R$ 0,20 por Km rodado. -->
   Quantos km foram percorridos?<input type="number" name="txtkm" id="txtkm"></br>
   Quantos diárias?: <input type="number" name="txtdias" id="txtdias">
   <input type="button" value="calcular" onclick="calcular()">
   <div id="res"></div>
</body>
<script>
   function calcular(){
    var txtkm = document.querySelector('input#txtkm')
    var txtdias = document.querySelector('input#txtdias')
    var km = Number(txtkm.value)
    var dia = Number(txtdias.value)
    var locação = (90*dia)+(0.20*km)
    res.innerHTML=`O preço total à pagar pela locação é <strong>R$ ${locação}</strong>`
   }
</script>
