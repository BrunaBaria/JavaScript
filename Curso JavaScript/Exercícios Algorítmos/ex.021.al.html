    <!--Faça um algoritmo que leia um determinado ano e mostre se ele é ou não BISSEXTO.-->
    Informe um ano: <input type="number" name="txtyear" id="txtyear">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
</body>
<script>
    function calcular(){
        var txtyear=document.querySelector('input#txtyear')
        var ano = Number(txtyear.value)
        var res=document.querySelector('div#res')
        var ano_bi= ano % 4
        if(ano_bi === 0){
            res.innerHTML=`O ano ${ano} é Bissexto`
        }else{
            res.innerHTML=`O ano ${ano} não é Bissexto`
        }
    }
</script>
