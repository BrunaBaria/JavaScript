    <!-- Crie um algoritmo que leia o nome e as duas notas de um aluno, calcule a sua média e mostre na tela. No final, analise a média e mostre se o aluno teve ou não um bom aproveitamento(se ficou acima da média 7.0).-->
    Nome do(a) aluno(a): <input type="text" id="nomeinput"></br>
    Nota da prova 1: <input type="number" name="txtn1" id="txtn1"></br>
    Nota da prova 2: <input type="number" name="txtn2" id="txtn2"></br>
    <input type="button" value="calcular a média" onclick="calcular()">
    <div id="resultado"></div>
</body>
<script>
    function calcular(){
        var nome =document.querySelector('input#nomeinput').value
        var txtn1=document.querySelector('input#txtn1')
        var txtn2=document.querySelector('input#txtn2')
        var n1=Number(txtn1.value)
        var n2=Number(txtn2.value)
        var res =document.querySelector('div#resultado')
        var média=(n1+n2)/2
        res.innerHTML = `<p>A média de ${nome} é ${média}</p>`
        if (média >=7){
            res.innerHTML += `${nome} teve um bom aproveitamento</p>`
        }else{
        res.innerHTML +=`<p>${nome} teve um aproveitamento <strong>abaixo</strong> da média</p>`
        }
    }
</script>
