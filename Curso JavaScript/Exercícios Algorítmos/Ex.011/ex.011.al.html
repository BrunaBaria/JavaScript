    <p>Desenvolva uma lógica que leia os valores de A, B e C de uma equação do segundo grau e mostre o valor de Delta</p>
    Informe o primeiro número: <input type="number" name="txtn1" id="txtn1"></br>
    Informe o segundo número: <input type="number" name="txtn2" id="txtn2"></br>
    Informe o terceiro número: <input type="number" name="txtn3" id="txtn3"></br>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="resultado"></div>
</body>
<script>
    function calcular(){
       var n1 = document.querySelector('input#txtn1')
       var n2 = document.querySelector('input#txtn2')
       var n3 = document.querySelector('input#txtn3')
       var a = Number(n1.value)
       var b = Number(n2.value)
       var c = Number(n3.value)
       var delta = b**2-4*a*c
       resultado.innerHTML = `O valor de delta é ${delta}` 
    }
