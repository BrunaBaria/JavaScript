<body>
<h1>
    Exercícios de Algoritmos - 006
</h1>    
<p>Professor Gustavo Guanabara</p>
<p>Executado por Bruna Baria</p>
<p>Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor</p>
<p>Ex: digite o número 9</p>
<p>O antecessor de 9 é 8</p>
<p>O sucessor de 9 é 10</p>>

Digite um número <input type="number" name="numero" id="numero">
<input type="button" value="verificar" onclick = "calcular()">
<div id = "antecessor"></div>
<div id = "sucessor"></div>
</body>
<script>
   function calcular(){ 
   var n = window.document.querySelector('input#numero')
   var n1 = Number(n.value)
   var ant =n1-1
   var suc =n1+1
   antecessor.innerHTML =(`O número antecessor à ${n1} é ${ant}`)
   sucessor.innerHTML = (`O número sucessor à ${n1} é ${suc}`)
   }
</script>
