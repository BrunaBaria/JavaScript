<body>
<h1>
    Exercícios de Algoritmos - 017 
</h1>    

    <!-- Escreva um programa que pergunte a velocidade de um carro. Caso ultrapasse 80km/h, exiba um mensagem dizendo que o usuário foi multado. Nesse caso, exiba o valor da multa, cobrando R$ 5 por cada km acima da velocidade permitida.-->

    Qual é a velocidadedo carro? <input type="number" name="txtvel" id="txtvel">km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
</body>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var velocidade = Number(txtvel.value)
            var res = document.querySelector('div#res')
            var multa = (velocidade-80)*5
            res.innerHTML = `Sua velocidade atual é de ${velocidade} km.`
            if(velocidade > 80){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade permitido e foi <strong>Multado em R$ ${multa.toFixed(2).replace('.',',')}</strong></p>`
            }
            res.innerHTML +=`<p>Dirija sempre utilizando o cinto de segurança</p>`
        }
    </script>
</html>
