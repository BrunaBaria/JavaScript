    <!--Desenvolva um programa que leia um número inteiro e mostre se ele é par ou ímpar.-->
    Informe um número: <input type="number" name="txtnumero" id="txtnumero">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res"></div>
</body>
<script>
    function calcular(){
        var txtnumero =document.querySelector('input#txtnumero')
        var n=Number(txtnumero.value)
        var res = document.querySelector('div#res')
        if(n % 2 == 0){
            res.innerHTML =`O número ${n} é par`
        }else{
            res.innerHTML= `O número ${n} é ímpar`
        }
    }
</script>
