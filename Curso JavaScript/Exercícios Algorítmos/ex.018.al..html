    <!-- Faça um programa que leia o ano de nascimento de uma pessoa,calcule a idade dela e depois mostre se ela pode ou não votar.-->
    Qual o ano do seu nascimento? <input type="number" name="txtano" id="txtano">
    <input type="button" value="Verifique" onclick="calcular()">
    <div id="resposta"></div>
</body>
<script>
    function calcular(){
        var agora = new Date()
        var ano =agora.getFullYear()
        var txtano =document.querySelector('input#txtano')
        var ano_nasc= Number(txtano.value)
        var res = document.querySelector('div#resposta')
        var idade = ano-ano_nasc
        res.innerHTML=`Você está com ${idade} anos`
        if (idade < 16){
            res.innerHTML +=`<p>E você não pode votar</p>`
        }else if (idade <18 || idade>=65){
            res.innerHTML+= `<p>Seu voto é facultativo</p>`
        }else{ 
            res.innerHTML +=`<p>E é obrigado(a) a votar</p>`
        }
    }
</script>
