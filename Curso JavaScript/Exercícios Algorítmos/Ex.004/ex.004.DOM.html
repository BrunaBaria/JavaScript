<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Algorítmos_DOM</title>
    <link rel="stylesheet" href="estiloex.04.css">
</head>
<body>
<h1>Exercícios Algorítmos - 004</h1>
<section>
    <p>Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles.</p>
    Ex:
    Digite um valor: 8;
    Digite outro valor: 5;
    A soma entre 8 e 5 é igual a 13.</p>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="soma()">
    <div id="Resultado">Resultado</div>
</section>
<footer>
    <p>&COPY;cursoemvideo</p>
</footer>
<script>
    function soma(){
        var tn1 = window.document.querySelector("input#txtn1")
        var tn2 = window.document.querySelector("input#txtn2")
        var Resultado = window.document.querySelector("div#Resultado")
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1+n2
        Resultado.innerHTML = `Resultado da soma entre ${n1} e ${n2} é <strong> ${s}</strong>`
    }
    
</script>
</html>
