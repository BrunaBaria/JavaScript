<body>
<h1>
    Exercícios de Algoritmos - 012
</h1>    
    <p>Professor Gustavo Guanabara</p>
    <p>Executado por Bruna Baria</p>
    <p>Crie um programa que leia o preço de um produto, calcule e mostre o seu PREÇO PROMOCIONAL, com 5% de desconto</p>
Informe o preço do produto: <input type="number" name="txtpreço" id="txtpreço">
    <input type="button" value="calcular" onclick="calcular()">
    <div id = 'res'></div>
</body>
<script>
    function calcular(){
        var preço = document.querySelector('input#txtpreço')
        var v = Number(preço.value)
        var promocional= v-(v*0.05)
        res.innerHTML=`O preço promocional do produto com 5% de desconto é <strong>R$ ${promocional}</strong>`
    }
    
</script>
